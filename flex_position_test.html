<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Position-Test</title>
    <style>
    .container .box {
        box-sizing: border-box;
    }
    .container {
        width: 200px;
        height: 400px;
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
    }
    .box {
        width: 100px;
        height: 100px;
        border:1px solid red;
        background-color: pink;
        position: relative;
    }
    /*用opacity控制突然出現的突兀感*/
    .inner {
        background-color: rgb(60, 255, 0);
        position: absolute;
        height: 100%;
        width: 100%;
        top: 100px;
        transition: .3s;
        visibility: hidden;
        opacity: 0.1;
    }
    .box:hover .inner{
        top:0px;
        visibility: visible;
        opacity: 1;
    }
    </style>
        <!--爆版為什麼?-->>
</head>
<body>
    <div class="container">
        <div class="box fbox1">Flexbox1
